<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <script defer src="../../script.js"></script>
    <title>Phrases</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="burger">
          <span></span>
        </div>
        <div id="burger_body">
          <div class="close">
            <img src="../../assets/close.svg" alt="close" />
          </div>
          <nav>
            <a href="#">Main page</a>
            <a href="#">Catalog</a>
          </nav>
        </div>
        <div id="logo">
          <img src="../../assets/logo.svg" alt="" />
          <div>
            <p>Phrases</p>
            <p>Wiki</p>
          </div>
        </div>
        <nav class="left">
          <a href="#">Main page</a>
          <a href="#">Catalog</a>
        </nav>
        <form id="searchContainer" class="right background">
          <input type="text" placeholder="Search" />
          <button>
            <img src="../../assets/search.svg" alt="" />
          </button>
        </form>
        <div id="language">
          <div id="lang_label">
            <img src="../../assets/earth.svg" />
            <span>English</span>
            <img class="arrow" src="../../assets/arrow.svg" />
          </div>
          <div id="lang_body">
            <div class="close">
              <img src="../../assets/close.svg" alt="close" />
            </div>
            <ul>
              <li class="active">English</li>
              <li>Русский</li>
              <li>Español</li>
              <li>Deutsch</li>
              <li>Italiano</li>
              <li>Français</li>
              <li>Portuguese</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
